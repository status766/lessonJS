<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a = prompt('Введите ваше число');
        b = [];
    for(let i = 2; i != a; i++)
    {
        if (a % i == 0)
            b.push(a / i);
    }
    alert(b);



</script>

</body>
</html>
