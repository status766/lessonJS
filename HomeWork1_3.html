<script>
    let a = prompt('Введите ваше значение объёма памяти');
if (a>=1) {
    alert( (a) + ' Byte');
}
if (a>=1024){
    alert( (a/1024) .toFixed(2)+ 'KB');
}
if (a>=1048576){
    alert( (a/1048576).toFixed(2) +' MB');
}
if (a>=1073741827){
    alert((a/1073741824) .toFixed(2)+ 'GB');
}


</script>
