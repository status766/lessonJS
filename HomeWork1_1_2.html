<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a= prompt('Введите ваше число');
    if (a==0){
        alert('Ноль');
    }
    else if(a==1){
        alert('Один');
    }
    else if(a==2){
        alert('Два');
    }
    else if (a==3){
        alert('Три');
    }
    else if(a==4){
        alert('Четыре');
    }
    else if (a==5){
        alert('Пять');
    }
    else if(a==6){
        alert('Шесть');
    }
    else if (a==7){
        alert('Семь');
    }
    else if (a==8){
        alert('Восемь');
    }
    else if (a==9) {
        alert('Девять');
    }

</script>

</body>
</html>
